name: Deploy to Korea Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Korea via SSH key
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 45.93.30.190
          username: root
          port: 22
          key: ${{ secrets.KOREA_DEPLOY_KEY }}
          script: |
            set -e
            echo "== [1] go to project dir =="
            cd /root/pdfsearch

            echo "== [2] git pull from GitHub =="
            git pull

            echo "== [3] update dependencies in venv =="
            source venv/bin/activate
            pip install --no-cache-dir -r requirements.txt
            deactivate

            echo "== [4] restart pdfsearch service =="
            systemctl restart pdfsearch
            systemctl status pdfsearch --no-pager --full | head -n 20

            echo "== deploy done =="
